<div id="carouselExampleDark" class="carousel carousel-dark slide mb-5 container" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="assets/banner.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="assets/banner1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/banner2.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container">
<h1>ALL Categories</h1>
<input [(ngModel)]="searchMobilier" type="text" class="form-control mb-3" placeholder="search by Category">
</div>
<section id="gallery">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let category of listCategory">
        <div class="col-lg-4 mb-4" *ngIf="category.nomCategory.includes(searchMobilier) || searchMobilier == null">
          <div class="card" >
            <img [routerLink]="['/annonce/list', category.id]" src="{{category.image}}" alt="{{category.nomCategory}}" class="card-img-top img-fluid" style="object-fit: cover; height: 250px; cursor: pointer;">
            <div class="card-body">
              <h5 style="cursor: pointer;" class="card-title text-center" [routerLink]="['/annonce/list', category.id]">{{category.nomCategory}}</h5>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
